name: Build and Release APK

on:
  push:
    branches:
      - main  # Замініть на вашу основну гілку, якщо вона інша

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O android-sdk.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip android-sdk.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          
      - name: Pre-configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo '{
            "jdkPath": "/opt/hostedtoolcache/Java_Zulu_jdk/17.0.12-7/x64",
            "androidSdkPath": "'$HOME'/android-sdk"
          }' > ~/.bubblewrap/config.json
      
      - name: Build APK
        env:
          KEYSTORE_PASSWORD: qwerty
          KEY_PASSWORD: qwerty
          KEY_ALIAS: android
        run: |
          echo "n" | bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-signed.apk
          path: ./build/output/app-release-signed.apk
