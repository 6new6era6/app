name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O commandlinetools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-31" "platform-tools" "build-tools;31.0.0"
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # –°—Ç–≤–æ—Ä–µ–Ω–Ω—è twa-manifest.json —É –∫–æ—Ä–µ–Ω–µ–≤—ñ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó
      - name: Create Bubblewrap Manifest File
        run: |
          echo '{
            "manifestUrl": "https://formidable.bond/app/manifest.json",
            "packageId": "bond.formidable.app",
            "host": "formidable.bond",
            "name": "üí∏XüöÄ",
            "launcherName": "üí∏XüöÄ",
            "startUrl": "/",
            "themeColor": "#007aff",
            "navigationColor": "#000000",
            "backgroundColor": "#ffffff",
            "enableNotifications": true,
            "signing": {
              "keystore": "android.keystore",
              "alias": "android",
              "storePasswordEnv": "qwerty",
              "keyPasswordEnv": "qwerty"
            }
          }' > twa-manifest.json

      # –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª—É twa-manifest.json
      - name: Initialize Bubblewrap with Local Manifest
        run: |
          bubblewrap init --manifest=twa-manifest.json

      - name: Verify Android SDK Structure
        run: |
          ls -R $HOME/android-sdk
          ls -R $HOME/android-sdk/cmdline-tools/latest
          ls -R $HOME/android-sdk/platform-tools

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: qwerty
          KEY_PASSWORD: qwerty
          KEY_ALIAS: android
        run: |
          echo "n" | bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-signed.apk
          path: ./build/output/app-release-signed.apk
