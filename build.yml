name: Build WebAPK

on:
  push:
    branches:
      - main  # –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –≤–∞—à—É –æ—Å–Ω–æ–≤–Ω—É –≥—ñ–ª–∫—É, —è–∫—â–æ –≤–æ–Ω–∞ —ñ–Ω—à–∞

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O commandlinetools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-31" "platform-tools" "build-tools;31.0.0"
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Download Keystore
        # –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –≤–∞—à keystore –∑ –±–µ–∑–ø–µ—á–Ω–æ–≥–æ –º—ñ—Å—Ü—è –∞–±–æ –∑–±–µ—Ä–µ–∂—ñ—Ç—å –π–æ–≥–æ —è–∫ —Å–µ–∫—Ä–µ—Ç GitHub —ñ –æ—Ç—Ä–∏–º–∞–π—Ç–µ —Ç—É—Ç
        run: |
          curl -o android.keystore https://formidable.bond/app/android.keystore

      - name: Create Temporary Manifest File
        # –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–∏–º—á–∞—Å–æ–≤–æ–≥–æ —Ñ–∞–π–ª—É –º–∞–Ω—ñ—Ñ–µ—Å—Ç—É –¥–ª—è bubblewrap
        run: |
          echo '{
            "manifestUrl": "https://formidable.bond/app/manifest.json",
            "packageId": "bond.formidable.app",
            "host": "formidable.bond",
            "name": "üí∏XüöÄ",
            "launcherName": "üí∏XüöÄ",
            "startUrl": "/",
            "themeColor": "#007aff",
            "navigationColor": "#000000",
            "backgroundColor": "#ffffff",
            "enableNotifications": true,
            "signing": {
              "keystore": "android.keystore",
              "alias": "android",
              "storePasswordEnv": "qwerty",  # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–∞—Ä–æ–ª—å –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ
              "keyPasswordEnv": "qwerty"    # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–∞—Ä–æ–ª—å –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ
            }
          }' > twa-manifest.json

      - name: Initialize Bubblewrap with Local Manifest
        # –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —Ñ–∞–π–ª—É twa-manifest.json –¥–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó bubblewrap
        run: |
          bubblewrap init --manifest=twa-manifest.json

      - name: Verify Android SDK Structure
        run: |
          ls -R $HOME/android-sdk
          ls -R $HOME/android-sdk/cmdline-tools/latest
          ls -R $HOME/android-sdk/platform-tools

      - name: Build APK
        # –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ø–∞—Ä–æ–ª—ñ–≤ –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –¥–ª—è –ø—ñ–¥–ø–∏—Å—É APK
        env:
          KEYSTORE_PASSWORD: qwerty  # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–∞—Ä–æ–ª—å –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ
          KEY_PASSWORD: qwerty       # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–∞—Ä–æ–ª—å –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ
          KEY_ALIAS: android
        run: |
          echo "n" | bubblewrap build

      - name: Upload APK
        # –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ–≥–æ APK —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—É
        uses: actions/upload-artifact@v3
        with:
          name: app-release-signed.apk
          path: ./output/app-release-signed.apk
